<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do_list</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    

    <main>

        <header>
            <p>Todo List using JavaScript</p>
        </header>

        
        
        <section class="todo-list">


            <div id="individual-list" class="todo-card">

                <form id="todo-form">
                    <input 
                        type="text" 
                        id="todo-input"
                        placeholder="Enter list"/>
                    <input 
                        type="submit"
                        id="todo-submit" 
                        value="Add"/>
                </form>

                <div class="todo">
                    <div class="content">
                        <input 
                            type="text" 
                            class="text"
                            value="My movie time"
                            readonly
                        />
                    </div>
                    <div class="action">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
                
            </div>
        </section>

    </main>
   

    
    <script src="script.js"></script>
</body>
</html>
